<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
 
</head>
<body>
   <nav class="navbar" style="background-color: #ffffff ;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/pics/Grivaa logo.jpg" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
      <b>GRIVAA</b> 
      
    </a>
   
  </div>
</nav>
   <div class="container">
    <div class="row">
        <div class="col-md-16 offset-md-0 bg-dark">
            <center><h2><font background color="white">Organisation Details Page</font></h2></center>
        </div>
    </div>
        <form action="/submit-org-details"  method="post"          class="row g-3">
            <div class="col-12">
    <label for="inputemail3" class="form-label">Email ID</label>
    <input type="email" class="form-control" id="inputemail3" name="email" placeholder="">
  </div>
  <div class="col-md-6">
    <label for="inputname" class="form-label">Org. Name</label>
    <input type="text" class="form-control" id="inputEmail4" name="orgname">
  </div>
  <div class="col-md-6">
    <label for="inputRegNO" class="form-label">Registration no.</label>
    <input type="text" class="form-control" id="inputRegNO" name="regno">
  </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" name="city">
  </div>
  <div class="col-12">
    <label for="inputDeals" class="form-label">Deals in sports</label>
    <input type="text" class="form-control" id="inputDeals" name="sports" placeholder="">
  </div>
  <div class="col-md-6">
    <label for="inputWebsite" class="form-label">Website</label>
    <input type="text" class="form-control" id="inputWebsite" name="website">
  </div>
  <div class="col-md-6">
    <label for="inputInsta" class="form-label">Insta Link</label>
    <input type="text" class="form-control" id="inputInsta" name="insta">
  </div>
  <div class="col-md-6">
    <label for="inputHead" class="form-label">Org. Head</label>
    <input type="text" class="form-control" id="inputHead" name="head" placeholder="">
  </div>
  <div class="col-md-6">
    <label for="inputContact" class="form-label">Contact No.</label>
    <input type="text" class="form-control" id="inputContact" name="contact">
  </div>
  <div class="mb-3">
    <label for="certpic" class="form-label">Upload Registration Certificate </label>
    <input class="form-control" type="file" id="certpic" name="pic">
  </div>
  <div class="col-md-6">
    <label for="inputInfo" class="form-label">Other Info</label>
    <input type="text" class="form-control" id="inputInfo" name="info">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-dark">Send Data</button>
    
    <input type="submit" value="Update" class="btn btn-dark" formaction="/update-user">
  </div>
</form>
    </div>

</body>
</html>
