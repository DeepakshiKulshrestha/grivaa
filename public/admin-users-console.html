<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script>
               var mymodule = angular.module("kuchModule", []);
        mymodule.controller("kuchController", function ($scope, $http){
            $scope.jsonarray=[];

            $scope.dofetchrecords=function(){
                var url="/dofetchrecords";
                 $http.get(url).then(goodfx, badfx);

                function goodfx(response) {
                    $scope.jsonarray = response.data;
                }
                function badfx(error) {
                    alert(JSON.stringify(error.data));
                }
            }

            $scope.doblock=function(emailid){
                 var url="/doblock?emailid="+emailid;
                 $http.get(url).then(goodfx, badfx);

                function goodfx(response) {
                    $scope.jsonarray = response.data;
                    $scope.dofetchrecords();
                }
                function badfx(error) {
                    alert(JSON.stringify(error.data));
                }

            }
             $scope.doactive=function(emailid){
                 var url="/doactive?emailid="+emailid;
                 $http.get(url).then(goodfx, badfx);

                function goodfx(response) {
                    $scope.jsonarray = response.data;
                    $scope.dofetchrecords();
                }
                function badfx(error) {
                    alert(JSON.stringify(error.data));
                }

            }
        
        })
        </script>
</head>
<body ng-app="kuchModule" ng-controller="kuchController" ng-init="dofetchrecords()">
    <div>
  <h5 class="text-center text-black-50">Welcome to user console</h5>
  <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Sr No</th> 
        <th>Email</th>
        <th>Password</th>
        <th>Usertype</th>
        <th>Date of joining</th>
        <th>status</th>
        <th>operations</th>
        
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="obj in jsonarray">
        <td>{{$index + 1}}</td>
        <td>{{obj.emailid}}</td>
        <td>{{obj.pwd}}</td>
        <td>{{obj.utype}}</td>
        <td>{{obj.dos}}</td>
       
        
       <td>
                            <i ng-if="obj.status == 1" class="fas fa-check-circle text-success fa-2x" title="Active"></i>
                            <img ng-if="obj.status == 0" src="/pics/blocked.png" width="30" height="30"
                                alt="Blocked">
                        </td>
                        <td>
                            <button class="btn-outline-dark" ng-click="doblock(obj.emailid)">Block</button>
                             <button class="btn-outline-dark" ng-click="doactive(obj.emailid)">Active</button>
                        </td>
      </tr>
    </tbody>
  </table>
    </div>
    
</body>
</html>
