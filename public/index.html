    <script>
        $(document).ready(function () {
                $("#save").click(function () {
                let email = $("#txtEmail").val();
                let pwd = $("#txtPwd").val();
                let user = $("#comboUser").val();
                let obj =
                {
                    type: "get",
                    url: "/save-user",
                    data: {
                        email: email,
                        pwd: pwd,
                        user: user,
                    }
                }
                $.ajax(obj).then(function (resp) {
                    //alert("Server says: " + resp); 
                  //  alert("emailid: " + email + " password: " + pwd + " usertype:" + user);
                    alert(resp);
                    // console.log("emailid: "+email+" password: "+pwd+" usertype:"+user);
                })
                    .fail(function (err) {
                        alert(err.message);
                       
                    })
            })
            $("#btnLogin").click(function () {
                let email = $("#txtEmail2").val();
                let pwd = $("#txtPwd2").val();
               
                let obj =
                {
                    type: "get",
                    url: "/login-user",
                    data: {
                        email: email,
                        pwd: pwd
                    }
                }
                $.ajax(obj).then(function (resp) {
                   if(response=="Invalid")
                {
                    alert("Invalid Password or emailid");
                }
                else if(response=="Blocked")
                {
                    alert("Blocked User");
                }
                else if(response=="player")
                {
                    localStorage.setItem("activeuser",email);
                    location.href="/dash-player.html";
                }
                else if(response=="organiser")
                {
                    localStorage.setItem("activeuser",email);
                    location.href="/dash-organiser.html";
                }
                else if(response=="admin")
                {
                    localStorage.setItem("activeuser",email);
                    location.href="/dash-admin.html";
                }
                }) })
                    .fail(function (err) {
                        alert(err.message);
                       
                    })
            })
        
       




        

    </script>

        <!--signup  Modal -->
        <div class="modal fade" id="SignupModal" tabindex="-1" aria-labelledby="SignupModalLabel" aria-hidden="true">

                    <div class="modal-header">
