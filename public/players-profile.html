<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
        <script> src="https://code.jquery.com/jquery-3.6.0.min.js"</script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
        function showPrev(fileRef,prevRef)
         {
                         const [file] = fileRef.files
                            if (file) {
                                prevRef.src = URL.createObjectURL(file)
                            }
        }

    </script>

   
</head>

<body>
    <nav class="navbar" style="background-color: #ffffff ;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/pics/Grivaa logo.jpg" alt="Logo" width="60" height="60"
                    class="d-inline-block align-text-top">
                <b>GRIVAA</b>

            </a>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-16 offset-md-0 bg-dark">
                <center>
                    <h2>
                        <font background color="white">Player Details Form</font>
                    </h2>
                </center>
            </div>
        </div>
        <form  class="row g-3" action="/player-details" method="post" enctype="multipart/form-data">
            <div class="col-12">
                <label for="inputemail5" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="inputemail5" name="inputemail5" placeholder="">
            </div>
            <div class="col-6">
                Upload Front of Adhaar Card <br>
                <input type="file" name="adhaarPic" id="adhaarPic" onchange="showPrev(adhaarPic,prev)"> <br>
                
                <img src="/images/upload-placeholder.png" width="100" height="100" id="prev" alt="">
            </div>
             <div class="col-6">
                 Profile Pic <br>
                <input type="file" name="profilePic" id="profilePic" onchange="showPrev(profilePic,prev1)"> <br>
                
                <img src="/images/upload-placeholder.png" width="100" height="100" id="prev1" alt="">
            </div>
            <div class="col-4">
                <label for="name3" class="form-label">Name</label>
                <input type="text" class="form-control" id="name3" name="name3">
            </div>
            <div class="col-3">
                <label for="date" class="form-label">DOB</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
             <div class="col-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender">
            </div>
            
            <div class="col-6">
                <label for="inputloc1" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputloc1" name="inputloc1">
            </div>
            <div class="col-6">
                <label for="inputcontact1" class="form-label">Contact No.</label>
                <input type="text" class="form-control" id="inputcontact1" name="inputcontact1">
            </div>
            <div class="col-4">
                <label for="inputgame" class="form-label">Games Interested In</label>
                 <select class="form-select" aria-label="Default select example" name="comboUser"
                                id="comboUser">
                                <option selected>Select </option>
                                <option value="1">Badminton</option>
                                <option value="2">Cricket</option>
                                 <option value="3">Chess</option>
                                  <option value="4">Kabaddi</option>
                                   <option value="5">Basketball</option>
                                   <option value="5">Voleyball</option>
                                   <option value="5">Handball</option>

                            </select></div>
           
            <div class="col-8">
                <label for="inputinfo" class="form-label">Other Info</label>
                <input type="text" class="form-control" id="inputinfo" name="inputinfo" placeholder="">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-dark" id="upload">Upload Data</button>
                 <button type="submit" value="Modify" formaction="/modify-user">Modify</button>

            </div>
            </form>
    </div>
            </body>
            </html>
